{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}AhorraLuz{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'core/css/main.css' %}">
  <script src="{% static 'core/js/main.js' %}" defer></script>
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'core:home' %}">Home</a> |
      {% if user.is_authenticated %}
        <a href="{% url 'core:dashboard' %}">Dashboard</a> |
        <a href="{% url 'core:profile' %}">Perfil</a> |
        <a href="{% url 'core:logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'core:login' %}">Login</a> |
        <a href="{% url 'core:register' %}">Register</a>
      {% endif %}
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <small>Â© AhorraLuz</small>
  </footer>
</body>
</html>
