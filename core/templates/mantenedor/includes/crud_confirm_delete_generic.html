{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h4>{{ title }}</h4>
  <p>¿Seguro que deseas eliminar <strong>{{ object }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button class="btn btn-danger">Sí, eliminar</button>
    <a class="btn btn-secondary" href="{{ list_url }}">Cancelar</a>
  </form>
</div>
{% endblock %}
