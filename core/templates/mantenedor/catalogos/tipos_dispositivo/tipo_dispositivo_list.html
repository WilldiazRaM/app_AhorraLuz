{% extends "base.html" %}
{% block content %}
<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center">
    <h3>Tipos de Dispositivo</h3>
    <a class="btn btn-primary" href="{% url 'core:mant_tipodispositivo_new' %}">
      <i class="fa fa-plus"></i> Nuevo Tipo
    </a>
  </div>
  <hr>

  <table class="table table-striped align-middle">
    <thead>
      <tr><th>ID</th><th>Nombre</th><th class="text-end"></th></tr>
    </thead>
    <tbody>
      {% for td in object_list %}
      <tr>
        <td>{{ td.id }}</td>
        <td>{{ td.nombre }}</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'core:mant_tipodispositivo_edit' td.pk %}">Editar</a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'core:mant_tipodispositivo_delete' td.pk %}">Eliminar</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No hay registros.</td></tr>
      {% endfor %}
    </tbody>
  </table>

</div>
{% endblock %}
